<ion-view view-title="Contact">
  <ion-content padding="true">
    <div ng-repeat="model in contacts | orderBy:'displayName'">
      <ion-list ng-if="model.displayName !== '' && model.phoneNumbers !== null">
        <ion-item>
          {{model.displayName}} : {{model.phoneNumbers[0].value}}
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
