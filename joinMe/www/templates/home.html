
<ion-view view-title="home">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <input type="tel" placeholder="Phone number" ng-model="dataConnexionForm.phoneNumber">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="dataConnexionForm.password">
      </label>
    </div>
    <button class="button button-full button-positive" ng-click='connect()'>
    Connect !
    </button>
    <button class="button button-full button-outline button-positive" ng-click="createAccount()">
    Create an account
    </button>
  </ion-content>
</ion-view>
