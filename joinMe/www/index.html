<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy">

    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- <script src="cordova.js"></script> -->

    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBuIY1jaFFEsQPDBwPtrnxiSr33-t_yphM&sensor=true"></script>

    <!-- Controllers -->
    <script src="controllers/MapCtrl.js"></script>
    <script src="controllers/InvitationCtrl.js"></script>
    <script src="controllers/ContactCtrl.js"></script>
    <script src="controllers/SettingsCtrl.js"></script>
    <script src="controllers/HomeCtrl.js"></script>
    <script src="controllers/RegistrationCtrl.js"></script>

    <!-- Factories -->
    <script src="factories/phoneFormatter.js"></script>
    <script src="factories/auth.js"></script>

    <!-- sockets -->
    <script type="text/javascript" src="http://cdn.socket.io/socket.io-1.0.3.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>

      <ion-side-menus>
        <ion-side-menu-content>

            <ion-nav-bar align-title="center" class="bar-positive">
              <ion-nav-back-button>
                <i class="ion-ios-arrow-back"></i>
              </ion-nav-back-button>
            </ion-nav-bar>

            <ion-nav-view>
            </ion-nav-view>

        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-list>

            <ion-item menu-close ui-sref="map">
                <img class="imgSideMenu" src="img/ionic.png" alt="" />
                <span class="nameSideMenu">JoinMe</span>
            </ion-item>
            <ion-item menu-close ui-sref="map">Map</ion-item>
            <ion-item menu-close ui-sref="contact">Contact</ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>


    </ion-pane>
  </body>
</html>
