<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- <script src="cordova.js"></script> -->

    <script src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBuIY1jaFFEsQPDBwPtrnxiSr33-t_yphM&sensor=true"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>

      <ion-side-menus>
        <ion-side-menu-content>

            <ion-nav-bar align-title="center" class="bar-positive">
              <ion-nav-back-button>
                <i class="ion-arrow-left-c"></i> Back
              </ion-nav-back-button>
              <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
              </ion-nav-buttons>

            </ion-nav-bar>

            <ion-nav-view>
            </ion-nav-view>

        </ion-side-menu-content>
        <ion-side-menu side="left">
          <ion-list>
            <ion-item menu-close ui-sref="map">Map</ion-item>
            <ion-item menu-close ui-sref="contact">Contact</ion-item>
          </ion-list>
        </ion-side-menu>
      </ion-side-menus>


    </ion-pane>
  </body>
</html>
